<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Styling and JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color:white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question, .joke-section, .image-section {
            margin: 20px 0;
        }
        .result {
            color: green;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        img {
           width: 400px;
            height: 500px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Styling and JavaScript</h2>

        <!-- Interactive Quiz -->
        <div class="question">
            <h3>Quiz: What is the capital of France?</h3>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit</button>
            <div class="result" id="result"></div>
        </div>

        <!-- Joke Fetching -->
        <div class="joke-section">
            <h3>Random Joke</h3>
            <button onclick="getJoke()">Get a Joke</button>
            <p id="joke">Click the button for a joke!</p>
        </div>

        <!-- Image Display -->
        <div class="image-section">
            <h3>Royal Enfield Continental GT 650 Bike</h3>
            <img src="https://wallpapers.com/images/hd/royal-enfield-pictures-ucmeezmsk0lgosd5.jpg" alt="Royal Enfield Continental GT 650 Bike">
            <div class="caption">Built for the bold. Rides like a classic, strikes like a storm — the Continental GT 650.”!</div>
        </div>
    </div>

    <script>
       function checkAnswer() {
    const answer = document.getElementById("answer").value.trim().toLowerCase();
    const result = document.getElementById("result");
    result.textContent = answer === "paris" ? "Correct!" : "Wrong answer. Try again!";
}

async function getJoke() {
    try {
        const response = await fetch("https://official-joke-api.appspot.com/jokes/random");
        const data = await response.json();
        document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
    } catch (error) {
        document.getElementById("joke").textContent = "Failed to fetch a joke.";
    }
}
    </script>
</body>
</html>
